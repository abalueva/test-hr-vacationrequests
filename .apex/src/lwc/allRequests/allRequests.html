<template>
    <lightning-card title="All Requests" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template iterator:it={requests}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"></div>
                    {it.value.Owner}, {it.value.RequestsType__c}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
