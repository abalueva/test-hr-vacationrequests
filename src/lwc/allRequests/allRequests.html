<template>
    <lightning-card title="All Requests" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={requests} for:item="request">
                <li key={request.Id}>
                    {request.OwnerId}, {request.RequestsType__c}
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
