<template>
    <lightning-card title="Vacation Requests">
        <div class="slds-grid slds-p-around_small">
            <div class="slds-col">
                <lightning-input type="checkbox"
                                 label="Show only my"
                                 onchange={handleChange}
                                 class="slds-float_left">
                </lightning-input>
            </div>
            <div class="slds-col">
                <lightning-button variant="brand"
                                  label="New Request"
                                  title="New Request"
                                  onclick={openModal}
                                  class="slds-float_right">
                </lightning-button>
            </div>
        </div>

        <ul class="slds-has-dividers_around-space">
            <template if:true={requests.data}>
                <template for:each={requests.data} for:item="it">
                    <li key={it.Id} class="slds-item">
                    <c-request-list-item key={it.Id} it={it}></c-request-list-item>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <lightning-record-edit-form object-api-name="VacationRequest__c">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                            alternative-text="close"
                                            variant="inverse"
                                            size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Make New Request</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-messages>
                        </lightning-messages>
                        <lightning-input-field field-name="RequestType__c">
                        </lightning-input-field>
                        <lightning-input-field
                                field-name="StartDate__c"
                                label="Start Date"
                                min={startDate}>
                        </lightning-input-field>
                        <lightning-input-field
                                field-name="EndDate__c"
                                label="End Date"
                                min={startDate}>
                        </lightning-input-field>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <lightning-button
                                class="slds-m-top_small"
                                type="submit"
                                label="Submit"
                                onclick={submitDetails}
                        >
                        </lightning-button>
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    </footer>
                </div>
            </lightning-record-edit-form>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
