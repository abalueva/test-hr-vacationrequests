<template>
    <lightning-button variant="brand"
                      label="New Request"
                      title="New Request"
                      onclick={openModal}
                      class="slds-float_right">
    </lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <lightning-record-edit-form object-api-name="VacationRequest__c">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                            alternative-text="close"
                                            variant="inverse"
                                            size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Make New Request</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-messages></lightning-messages>
                        <lightning-input-field
                                onchange={checkRequestType}
                                field-name="RequestType__c"
                                label="Request Type">
                        </lightning-input-field>
                        <lightning-input-field
                                onchange={checkStartDate}
                                field-name="StartDate__c"
                                label="Start Date">
                        </lightning-input-field>
                        <lightning-input-field
                                onchange={checkEndDate}
                                field-name="EndDate__c"
                                label="End Date">
                        </lightning-input-field>
                    </div>
                    <!-- Modal/Popup Box LWC footer -->
                    <footer class="slds-modal__footer">
                        <lightning-button
                                class="slds-m-top_small slds-align-content-center"
                                type="submit"
                                label="Submit"
                                onclick={submitDetails}
                                disabled={check}
                        >
                        </lightning-button>
                    </footer>
                </div>
            </lightning-record-edit-form>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
